# ==========================================
# [★여기서부터 추가하세요★] 필수 및 편의 설정
# ==========================================

# 1. 한글 인코딩 설정 (이거 안 하면 한글 깨질 수 있음)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# 2. SQL 로그 예쁘게 보기 (디버깅용)
# SQL을 한 줄로 쭉 보여주는 대신 줄바꿈해서 보기 좋게 출력
spring.jpa.properties.hibernate.format_sql=true
# SQL 실행 시 ? 에 들어가는 값(파라미터)을 로그로 확인 (선택 사항)
logging.level.org.hibernate.type.descriptor.sql=trace

# 3. 서버 포트 설정 (기본 8080이지만 명시적으로 적어둠)
server.port=8080

# 4. 파일 업로드 용량 늘리기 (이미지 업로드 대비)
# 기본은 1MB라 이미지가 크면 에러남 -> 10MB로 증량
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 5. DB 컬럼명 자동 변환 (카멜케이스 -> 스네이크케이스)
# 예: userId (자바) -> user_id (DB) 로 자동 매핑해줌 (이미 기본값이지만 확실하게 설정)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl