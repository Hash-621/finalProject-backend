version: '3.7'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.10
    container_name: daitshu-elastic
    environment:
      - node.name=daitshu-node
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    # ðŸ‘‡ [ì¶”ê°€] ì»¨í…Œì´ë„ˆ ì‹œìž‘ ì‹œ nori í”ŒëŸ¬ê·¸ì¸ ì„¤ì¹˜ ëª…ë ¹ ì‹¤í–‰
    command: >
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q analysis-nori || ./bin/elasticsearch-plugin install analysis-nori; /usr/local/bin/docker-entrypoint.sh elasticsearch"

volumes:
  es_data: